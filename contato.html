<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Marcelino Run</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="main-content" style="display: block;">

        <audio id="background-audio" loop autoplay muted>
            <source src="/Audio/8bit.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>

        <a href="#" id="audio-control-button" title="Controlar Áudio"><i class="fas fa-volume-up"></i></a>

        <div class="stars">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>

        <header class="header">
            <div class="header-content glass-box">
                <img src="/images/logo_icon.png" alt="Marcelino Run Logo" class="header-logo">
                <div class="header-text">
                    <h1 class="header-title">MARCELINO RUN</h1>
                    <p class="header-subtitle">TI, Vendedor e Estudante de Engenharia de Software</p>
                </div>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="projetos.html">Projetos</a>
                    <a href="contato.html" class="active">Contato</a>
                </nav>
            </div>
        </header>

        <section class="contact">
            <div class="container">
                <h2 class="section-title">Continuar o Jogo?</h2>
                <div class="social-links glass-box">
                    <a href="https://instagram.com/marcelino.run" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://hltech.org" target="_blank" title="HL Tech"><img src="/images/hlsite.png" alt="HL Tech Logo" class="social-icon-img"></a>
                    <a href="https://github.com/marcelinorun" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                </div>
                <p class="contact-text">Entre em contato para discutirmos novas missões e projetos!</p>
            </div>
        </section>

        <footer class="main-footer">
            <div class="container">
                <p>&copy; 2025 Marcelino.run. Todos os direitos reservados.</p>
                <p>Feito com <i class="fas fa-heart" style="color: #8A2BE2;"></i> e muito código.</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
